<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor principal de la tarjeta Pokémon -->
    <div class="container">
        <div class="card">
            <!-- Imagen del Pokémon -->
            <img id="pokemon-image" src="" alt="Pokemon Image">
            <!-- Información del Pokémon -->
            <div class="card-info">
                <h2 id="pokemon-name" class="name"></h2>
                <p><strong>Altura:</strong> <span id="pokemon-height"></span></p>
                <p><strong>Peso:</strong> <span id="pokemon-weight"></span></p>
                <p><strong>Tipo:</strong> <span id="pokemon-types"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
